<!DOCTYPE html>

    <title>Quiz</title>
</head>
<body>

        <div class="quiz" id="quiz">
            <div class="quiz_header" id="header">

                <p class="result">%result%</p>
            </div>
            <ul class="quiz_list" id="list">

                    <table>
                        <input type="radio" name="answer" class="answer">
                        <span>Question</span>
                    </table>
                </li>
            </ul>

            <button class="quiz-submit submit" id="submit">RÃ©ponse</button>

        </div>

        <script src="js/script.js"></script>

    </main>
</body>
